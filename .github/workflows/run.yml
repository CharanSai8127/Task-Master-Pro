name: CICD 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Install unzip
        run: |
          sudo apt-get update
          sudo apt-get install unzip -y

    - name: Trivy-fs-scan1
      run: trivy fs --format table -o new.txt .

    - name: Perform sonar-analysis
      uses: sonarsource/sonarqube-scan-actions@master
      env:
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        SONAR_TOKEN:    ${{ secrets.SONAR_TOKEN }} 
        
